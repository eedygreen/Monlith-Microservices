apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-backend-users-api
  labels:
    app: udagram-backend-users-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-backend-users-api
  template:
    metadata:
      labels:
        app: udagram-backend-users-api
    spec:
      containers:
      - name: udagram-backend-users-api
        image: eedy/backendapiusersimage:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: 64Mi
            cpu: 250m
          limits:
            memory: 2048Mi
            cpu: 500m
        envFrom:
         - secretRef:
            name: env-secret
         - configMapRef:
            name: env-variable
        volumeMounts:
          - name: configmap-volume
            mountPath: /etc/configmap-volume
            readOnly: true
          - name: secret-volume
            mountPath: /etc/secret-volume
            readOnly: true
      volumes:
        - name: configmap-volume
          configMap:
            name: env-variable
        - name: secret-volume
          secret:
            secretName: env-secret